name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read  # Required to checkout code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step to check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Inject secrets for access tokens
      - name: Inject secrets
        run: |
          echo '{
            "MAPBOX_ACCESS_TOKEN": "${{ secrets.MAPBOX_ACCESS_TOKEN }}",
            "JAWG_ACCESS_TOKEN": "${{ secrets.JAWG_ACCESS_TOKEN }}"
          }' > data/config.json

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PR_CYBR_DEPLOY }} # Updated PAT secret reference
          publish_dir: .
          publish_branch: pages # Deploy to pages branch instead of gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'